<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Julien Etienne Front-End Engineer</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/head.js"></script>
</head>

<body>
    <section>
        <!-- minimum ratio of 2.2 before scrolling -->
        <!--  width and height = same values,    mid values   slice the offscreen -->
        <svg>
            <!-- The 4th viewBox value is overwritten & dynamic-->
            <circle cx='500' cy='250' r='250' fill='rgba(60,30,230,0.2)' />
            <g>
                <rect x="275" y="25" width="450" height="450" rx="2" ry="2" fill='rgba(60,220,255,0.6)' />
                <!--children-->
                <g id='tiles' fill='rgba(255,220,0,0.6)' stroke='blue' stroke-location='center' rx="2" ry="2">
                    <rect x="275" y="25" width="150" height="150" />
                    <rect x="425" y="25" width="150" height="150" />
                    <rect x="575" y="25" width="150" height="150" />
                    <rect x="275" y="175" width="150" height="150" />
                    <rect x="425" y="175" width="150" height="150" />
                    <rect x="575" y="175" width="150" height="150" />
                    <rect x="275" y="325" width="150" height="150" />
                    <rect x="425" y="325" width="150" height="150" />
                    <rect x="575" y="325" width="150" height="150" />
                </g>
            </g>
            <g name='gridlines' id='gridlines'></g>
        </svg>
    </section>
    <div id='html' style='top: 0; position: absolute; display: none'>
        <p>Hello HTML</p>
    </div>
    <div id='restore-view'><u>Restore viewport</u> <strong> X</strong></div>
    <script src="scripts/body.js"></script>
</body>

</html>
