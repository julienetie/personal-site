<!doctype html>
<html lang="en">

<head>

    <script src="scripts/head.js"></script>
</head>

<body>
    <section>
        <!-- minimum ratio of 2.2 before scrolling -->
        <!--  width and height = same values,    mid values   slice the offscreen -->
        <svg viewBox='0 0 1000 500' preserveAspectRatio="xMidYMid meet">
            <!-- The 4th viewBox value is overwritten & dynamic-->
            <text id='restore' x='0.5' y='0.5'>restore scale?</text>
            <text x='0' y='100'>Hello SVG</text>
            <circle cx='500' cy='250' r='250' fill='red' />
            <g>
            <rect x="400" y="100" width="200" height="200" rx="2" ry="2" />
            </g>


            <g>
              <path d="M 0 250 L 1000 250" fill="orange" stroke="black" stroke-width="3" />
            </g>
        </svg>
    </section>
    <div id='html' style='top: 0; position: absolute; display: none'>
        <p>Hello HTML</p>
    </div>
    <div id='restore-view'><u>Restore viewport</u> <strong> X</strong></div>
    <script src="scripts/body.js"></script>
</body>

</html>
