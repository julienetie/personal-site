<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Julien Etienne Front-End Engineer</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/head.js"></script>
</head>

<body>
    <section>
        <!-- minimum ratio of 2.2 before scrolling -->
        <!--  width and height = same values,    mid values   slice the offscreen -->
        <svg>
            <!-- The 4th viewBox value is overwritten & dynamic-->

            <circle cx='500' cy='250' r='250' fill='rgba(60,230,230,0.7)' />
            <g>
            <rect x="400" y="150" width="200" height="200" rx="2" ry="2" fill='rgba(60,220,255,0.8)' />
            </g>


            <g name='gridlines' id='gridlines'></g>

        </svg>
    </section>
    <div id='html' style='top: 0; position: absolute; display: none'>
        <p>Hello HTML</p>
    </div>
    <div id='restore-view'><u>Restore viewport</u> <strong> X</strong></div>
    <script src="scripts/body.js"></script>
</body>

</html>
